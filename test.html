<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="city-autocomplete.min.css"/>
    <title></title>
</head>
<body>
<input id="city" name="city" autocomplete="off">

<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
<script src="//code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="jquery.city-autocomplete.min.js" type="text/javascript"></script>
<script>
    $('input#city').cityAutocomplete({
        show_state: true,
        show_country: true
    });
</script>
</body>
</html>
